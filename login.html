<!DOCTYPE html>

<head>

    body {
      background-color: rgb(248, 249, 250);

<body>
  <main class="mt-5">
    <div class="container">
        <form>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form2Example1" class="form-control" />
          <label class="form-label" for="form2Example1">Email</label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form2Example2" class="form-control" />
          <label class="form-label" for="form2Example2">Contraseña</label>
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Recuérdame </label>
            </div>
          </div>
      
          <div class="col">
            <!-- Simple link -->
            <a href="#!">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <button type="button" id="buttonIniciar" class="btn btn-primary btn-block mb-4">Iniciar Sesion</button>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>¿No tienes usuario? <a href="#!">Regístrate</a></p>
          <p>o inicia sesión</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
      </form>









    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>

    </div>

  <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
